<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <title>Registro</title>
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Registro</h1>
            <div class="grupo"> 
                <input type="text" name="" id="name" required><spam class="barra"></spam>
                <label for="">Nombre</label>
            </div>  
            <br>   

            <div class="grupo">                
                <input type="email" name="" id="correo" required><spam class="barra"></spam>
                <label for="">Correo</label>
            </div>  
            <br>

            <div class="grupo">                
                <input type="password" name="" id="password" required><spam class="barra"></spam>
                <label for="">Password</label>
            </div>  

            <button type="submit">Suscribirse</button>
            <p class="warning" id="warning"></p>
            </div>
        </div>
    </form>



    <script src="index.js"></script>
</body>
</html>
